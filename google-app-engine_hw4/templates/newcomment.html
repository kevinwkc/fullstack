{% extends "base.html" %}

{% block content %}
  <h2>new comment</h2>

    <form method="post">

      <label>
        <div>blog</div>
        <textarea name="content">{{content}}</textarea>
      </label>

      <div class="error">{{error}}</div>
      <input type='hidden' name='id' value='{{post_id}}'>
      <input type='button' class='cancel' onclick="window.location='/blog'" value='Cancel'>
      <input type="submit">
    </form>
{% endblock %}

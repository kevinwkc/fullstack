<!DOCTYPE html>
<html lang="en">
<head>
	<title>Weather Map</title>
	
	<meta http-equiv="X-UA-Compatible" content="IE=edge"> 
	<meta name="viewport" content="width=device-width, initial-scale=1"> 

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div id="nav">	
		<div id="myloc">
		<a href="http://www.OpenWeatherMap.org">OpenWeatherMap.org</a> 
		</div>

		<div id="search">
		<input id="query" type="search" class="form-control" data-bind="value: query" placeholder="Filter Locations"/>
		<button class="btn btn-primary" data-bind="click: filter">Filter</button> 
		</div>
	 	
	 	<ul id="result" data-bind="foreach: subplace">
	 		<li data-bind="text: name, click: $parent.heroMarker"></li>
	 	</ul>
	</div>

	<div id="map"></div>

	<!-- jQuery (necessary for Bootstrap’s JavaScript plugins) -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.0/knockout-min.js"></script>
	<script src="script.js"></script>
	<script src="https://maps.googleapis.com/maps/api/js?callback=initMap&key=AIzaSyC3nmRdB-mgw_Z-SUUMSvVVxOtK_FwuQZY&libraries=drawing,places"
	type="text/javascript"></script>
</body>
</html>
